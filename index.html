<!doctype html>
<html>

<head>
  <title>zx ventures code challenge - front end</title>
  <script src="https://kit.fontawesome.com/59ca1c4ae5.js"></script>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div id="overlay">
    <div class="loading">
      <i class="fas fa-spinner fa-pulse"></i>
    </div>
  </div>

  <div id="main" class="main-component">
    <header class="header">
      <div class="header__wrapper wrapper">
        <h1>mydelivery <i class="fas fa-beer"></i></h1>
        <p class="delivery-address">
          <span>endereço de entrega</span>
          <strong id="address"></strong>
        </p>
      </div>
    </header>

    <section id="search" class="search">
      <div class="search__wrapper wrapper">
        <div id="locationField">
          <input id="address-field" class="search__address-field" placeholder="Digite o endereço para entrega"
            type="text" />
        </div>
        <!-- <input type="button" value="Ver produtos" class="btn-default"> -->
      </div>
    </section>

    <section id="results" class="results">
      <div class="results__wrapper wrapper">
        <div class="cards-row" id="cards">
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer_wrapper wrapper">
        <input type="hidden" name="total-price" id="total-price">
        <p>Total <span id="total-value">0.00</span></p>
      </div>
    </footer>

  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmEaby8Mts94kutj9HeJCaZSmertVjAOc&libraries=places&region=BR">
  </script>
  <script src="js/app.js"></script>
</body>

</html>
